{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Create Article</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="id_title" class="block text-gray-700">Title</label>
        {{ form.title }}
    </div>
    <div class="mb-4">
        <label for="id_content" class="block text-gray-700">Content</label>
        {{ form.content }}
    </div>
    <div class="mb-4">
        <label for="id_tags" class="block text-gray-700">Tags</label>
        {{ form.tags }}
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
</form>
{% endblock %}
