<!-- templates/articles/article_list.html -->
{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Articles</h1>
<a href="{% url 'create_article' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Create Article</a>
<div class="mt-4">
    {% for article in articles %}
    <div class="bg-white shadow-lg rounded-lg p-4 mb-4">
        <h2 class="text-xl font-bold">{{ article.title }}</h2>
        <p class="text-gray-700">{{ article.content|truncatewords:30 }}</p>
        <a href="{% url 'article_detail' article.id %}" class="text-blue-500">Read more</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
